deploy:
- provider: script
  skip_cleanup: true
  script: yarn build
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/build fuzzyvagina@robert-treat-paine.dreamhost.com:_tmp
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_edb3b338d255_key -iv $encrypted_edb3b338d255_iv
  -in deploy_rsa.enc -out deploy_rsa -d
